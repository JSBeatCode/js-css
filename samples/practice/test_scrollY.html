<!DOCTYPE html>
<html>
<head>
  <title>Div 위치 확인</title>
  <style>
    #target {
      margin-top: 1500px;
      height: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div id="target">여기가 타겟 div입니다</div>

  <script>
    window.addEventListener('scroll', () => {
      const target = document.getElementById('target');
      const rect = target.getBoundingClientRect();
      const absoluteY = window.scrollY + rect.top;

      console.log("Div의 절대 Y 위치:", absoluteY);
    });
  </script>

</body>
</html>
