<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex; /* 플렉스 컨테이너 설정 */
      flex-direction: row; /* 수평 정렬 (기본값) */
      justify-content: space-around; /* 주 축 방향 정렬: 요소 간 간격 균등 */
      align-items: center; /* 교차 축 방향 정렬: 가운데 정렬 */
      height: 200px;
      border: 1px solid black;
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
