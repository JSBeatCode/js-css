<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
          padding: 10px;
          font-size: 16px;
        }
      </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." />

    <script>
        function debounceTest (func, delay) {
            let timer;
        
            return () => {
                const context = this;
                const args = arguments;
        
                clearTimeout(timer)
        
                timer = setTimeout(() => {
                    func.apply(context, args)
                }, delay)
            }
        }
        
        const inputField = document.getElementById('searchInput')
        const handleSearch = debounceTest(() => {
            console.log('API called : ' + inputField.value);
        }, 500)
        
        inputField.addEventListener('input', handleSearch)
    </script>
</body>
</html>
