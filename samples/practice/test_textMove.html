<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Direction Text Animation</title>
  <style>
    body {
      height: 2000px;
      margin: 0;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }

    .moving-text {
      position: fixed;
      top: 40%;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>

  <div class="moving-text" id="movingText">스크롤에 따라 움직이는 텍스트</div>

  <script>
    let lastScrollY = window.scrollY;
    let offsetX = 0;

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      const direction = currentScrollY > lastScrollY ? 'down' : 'up';

      // 움직임 거리 조정 (속도 조절용)
      const movement = 10;

      // 방향에 따라 offset 조정
      if (direction === 'down') {
        offsetX -= movement;
      } else {
        offsetX += movement;
      }

      // 실제 텍스트에 적용
      const text = document.getElementById('movingText');
      text.style.transform = `translateX(${offsetX}px)`;

      // 현재 위치 저장
      lastScrollY = currentScrollY;
    });
  </script>

</body>
</html>
