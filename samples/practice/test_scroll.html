<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll SVG Animation</title>
  <style>
    body {
      margin: 0;
      height: 2000px; /* 스크롤 가능하도록 길게 설정 */
      background: linear-gradient(white, lightblue);
    }
    svg {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <svg width="100" height="1000">
    <circle id="scrollCircle" cx="50" cy="50" r="30" fill="tomato" />
  </svg>

  <script>
    const circle = document.getElementById('scrollCircle');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const maxSvgY = 800; // SVG 내에서 이동할 최대 위치

      const newY = 50 + (scrollY / maxScroll) * maxSvgY;
      circle.setAttribute('cy', newY);
    });
  </script>

</body>
</html>
