<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <h2>Throttle Scroll Test</h2>

    <script>
        function throttleTest(func, delay) {
            console.log('debug1', delay);
            let lastTime = 0;
        
            return () => {
                const now = new Date().getTime();
                if (now - lastTime >= delay) {
                    // console.log('debug2 now', now);
                    // console.log('debug3 lastTime', lastTime);
                    // console.log('debug4 delay', delay);
                    lastTime = now;
                    // console.log('debug5  final lastTime', lastTime);
                    func.apply(this, arguments)
                }
            }
        }
        
        const handleScroll = throttleTest((args) => {
            console.log('scroll event ', args);
        }, 1000)
        
        window.addEventListener('scroll', handleScroll)
    </script>
</body>
</html>
