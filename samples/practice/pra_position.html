<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
  <style>
    .container {
      position: relative; /* 기준 요소 설정 */
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }

    .static-box {
      position: static; /* 기본 위치 */
      background-color: lightblue;
    }

    .relative-box {
      position: relative; /* 자기 자신의 위치 기준으로 이동 */
      top: 20px;
      left: 20px;
      background-color: lightgreen;
    }

    .absolute-box {
      position: absolute; /* 컨테이너 기준으로 위치 설정 */
      bottom: 10px;
      right: 10px;
      background-color: lightcoral;
    }

    .fixed-box {
      position: fixed; /* 뷰포트 기준으로 고정 */
      top: 10px;
      left: 10px;
      background-color: lightpink;
    }

    .sticky-box {
      position: sticky; /* 스크롤에 따라 고정 */
      top: 0;
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="static-box">Static</div>
    <div class="relative-box">Relative</div>
    <div class="absolute-box">Absolute</div>
  </div>
  <div class="fixed-box">Fixed</div>
  <div class="sticky-box">Sticky</div>
</body>
</html>
