<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { 
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .fade-in {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }

        .fade-in.show {
            opacity: 1;
            visibility: visible;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: blue;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1" class="fade-in">Div 1</div>
        <div id="div2" class="fade-in">Div 2</div>
    </div>

    <button id="button1">Toggle Div 1</button>
    <button id="button2">Toggle Div 2</button>

    <script>
        const button1 = document.getElementById('button1')
        const button2 = document.getElementById('button2')

        const div1 = document.getElementById('div1')
        const div2 = document.getElementById('div2')
        
        button1.addEventListener('click', () => {
            if (div1.classList.contains('show')) {
                div1.classList.remove('show')
            } else {
                div2.classList.remove('show')
                div1.classList.add('show')
            }
        })

        button2.addEventListener('click', () => {
            if (div2.classList.contains('show')) {
                div2.classList.remove('show')
            } else {
                div1.classList.remove('show')
                div2.classList.add('show')
            }
        })
    </script>
</body>
</html>
