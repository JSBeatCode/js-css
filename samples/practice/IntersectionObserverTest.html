<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          height: 400vh; /* 스크롤을 만들기 위해 높이 설정 */
        }
    
        .spacer {
          height: 200vh; /* 요소 간 간격을 유지하기 위해 */
        }
    
        .observe-me {
          width: 100px;
          height: 100px;
          background-color: lightblue;
          margin: 0 auto;
          position: relative;
          transition: background-color 1s ease-in-out;
        }

    
        .observe-me.visible {
          background-color: lightgreen; /* 뷰포트에 진입 시 색상 변경 */
        }
      </style>
</head>
<body>
    <div class="spacer"></div>
    <div class="observe-me">Observe Me</div>
    <div class="spacer"></div>
    
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                // 요소가 뷰포트에 진입한 경우
                if (entry.isIntersecting) {
                    console.log('요소가 뷰포트에 진입: ', entry.target);
                    entry.target.classList.add('visible') // 클래스 추가로 스타일 변경
                } else {
                    entry.target.classList.remove('visible') // 클래스 제거
                }
            })
        })

        const target = document.querySelector('.observe-me')
        observer.observe(target)
    </script>
</body>
</html>
