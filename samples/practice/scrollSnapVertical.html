<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Vertical Scroll Snap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      height: 100vh; /* 뷰포트 높이 설정 */
      overflow-y: scroll; /* 수직 스크롤 활성화 */
      /* scroll-snap-type: y proximity; /* 수직 스냅, 가까운 포인트에 스냅 */
      scroll-snap-type: y mandatory; /* 수직 스냅, 가까운 포인트에 스냅 */
    }

    .scroll-item {
      height: 100vh; /* 아이템이 뷰포트 전체를 채움 */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightcoral;
      scroll-snap-align: start; /* 스냅 포인트를 시작 부분으로 설정 */
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

    .scroll-item:nth-child(even) {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-item">Section 1</div>
    <div class="scroll-item">Section 2</div>
    <div class="scroll-item">Section 3</div>
    <div class="scroll-item">Section 4</div>
  </div>
</body>
</html>
