<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Sun and Mountains Animation</title>
  <style>
    
    body {
      margin: 0;
      height: 300vh; 
      background: linear-gradient(to bottom, #0b3647, #8cd7e8);
      overflow-x: hidden;
    }
    

    .sun {
      position: fixed;
      bottom: -50%; /* 초기 위치 화면 아래 */
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* 태양 크기 4배 증가 */
      height: 200px;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 150px rgba(255, 223, 0, 0.8);
      transition: bottom 0.5s ease;
    }

    .mountain {
      position: fixed;
      bottom: 0;
      width: 800px; /* 산 넓이 증가 */
      height: 450px; /* 산 높이 증가 */
      background-color: #2c3e50;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: transform 0.5s ease;
    }

    .mountain.left {
      left: -50%; /* 초기 위치 왼쪽 */
    }

    .mountain.right {
      right: -50%; /* 초기 위치 오른쪽 */
    }

    .mountain.alt-left {
      position: fixed;
      bottom: 0;
      left: -70%; /* 초기 위치 왼쪽 */
      width: 800px; /* 넓이 조정 */
      height: 400px;
      background-color: #34495e;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: transform 0.5s ease;
    }

    .mountain.alt-right {
      position: fixed;
      bottom: 0;
      right: -40%; /* 초기 위치 오른쪽 */
      width: 600px; /* 넓이 조정 */
      height: 300px;
      background-color: #34495e;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  
  <!-- <div class="mountain left"></div> -->
  <!-- <div class="mountain alt-right"></div> -->
  <!-- <div class="mountain alt-left"></div> -->
  <!-- <div class="mountain right"></div> -->

  <script>
    const sun = document.querySelector('.sun');
    // const leftMountain = document.querySelector('.mountain.left');
    // const rightMountain = document.querySelector('.mountain.right');
    // const altLeftMountain = document.querySelector('.mountain.alt-left');
    // const altRightMountain = document.querySelector('.mountain.alt-right');
    const maxHeight = window.innerHeight;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const scrollHeight = document.documentElement.scrollHeight - maxHeight;

      // 스크롤 비율 계산
      const position = (scrollY / scrollHeight) * maxHeight;
      // const mountainPosition = (scrollY / scrollHeight) * 1200;

      // 태양의 위치 설정
      sun.style.bottom = `${-200 + position}px`;

      // 산의 위치 설정
      // leftMountain.style.transform = `translateX(${mountainPosition}px)`;
      // rightMountain.style.transform = `translateX(-${mountainPosition}px)`;
      // altLeftMountain.style.transform = `translateX(${mountainPosition * 1.2}px)`;
      // altRightMountain.style.transform = `translateX(-${mountainPosition * 1.2}px)`;
    });
  </script>
</body>
</html>
