<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Divs with Fade</title>
    <style>
        /* 컨테이너 스타일 */
        .container {
            position: relative; /* 내부 요소가 절대 위치를 가질 수 있도록 설정 */
            width: 200px;
            height: 200px;
            margin: 20px; /* 바깥 여백 추가 */
        }

        /* 초기 상태에서 div는 숨겨짐 */
        .fade-in {
            opacity: 0; /* 투명도 0으로 설정하여 안 보이게 함 */
            visibility: hidden; /* 요소를 숨기지만 공간은 유지 */
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out; /* 부드러운 전환 효과 적용 */
            width: 100%;
            height: 100%;
            position: absolute; /* 부모 요소(.container)를 기준으로 절대 위치 설정 */
            top: 0;
            left: 0;
            color: white; /* 글자색 흰색으로 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            line-height: 200px; /* 세로 중앙 정렬 효과 */
            font-size: 20px; /* 글자 크기 설정 */
        }

        /* fade-in 클래스가 추가되면 opacity와 visibility 변경 */
        .fade-in.show {
            opacity: 1; /* 투명도를 1로 변경하여 보이도록 설정 */
            visibility: visible; /* 요소를 보이게 변경 */
        }

        /* 각 div에 서로 다른 배경색 적용 */
        #div1 {
            background-color: red; /* div1 배경색 빨강 */
        }

        #div2 {
            background-color: blue; /* div2 배경색 파랑 */
        }

        /* 버튼 스타일 */
        button {
            margin: 10px; /* 바깥 여백 설정 */
            padding: 10px 20px; /* 내부 여백 설정 */
            font-size: 16px; /* 글자 크기 설정 */
            cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
        }
    </style>
</head>
<body>
    <!-- div를 감싸는 컨테이너 -->
    <div class="container">
        <div id="div1" class="fade-in">Div 1</div> <!-- 첫 번째 박스 -->
        <div id="div2" class="fade-in">Div 2</div> <!-- 두 번째 박스 -->
    </div>

    <!-- 각 div를 토글할 버튼 -->
    <button id="button1">Toggle Div 1</button>
    <button id="button2">Toggle Div 2</button>

    <script>
        // 버튼과 div 요소를 가져옴
        const button1 = document.getElementById('button1'); // 버튼1 요소 선택
        const button2 = document.getElementById('button2'); // 버튼2 요소 선택
        const div1 = document.getElementById('div1'); // div1 요소 선택
        const div2 = document.getElementById('div2'); // div2 요소 선택

        // 버튼1 클릭 시 div1을 토글
        button1.addEventListener('click', () => {
            if (div1.classList.contains('show')) { 
                div1.classList.remove('show'); // div1 숨기기
            } else {
                div2.classList.remove('show'); // div2 숨기기 (다른 div를 숨겨야 한 개만 보이도록 유지)
                div1.classList.add('show'); // div1 보이기
            }
        });

        // 버튼2 클릭 시 div2를 토글
        button2.addEventListener('click', () => {
            if (div2.classList.contains('show')) {
                div2.classList.remove('show'); // div2 숨기기
            } else {
                div1.classList.remove('show'); // div1 숨기기 (다른 div를 숨겨야 한 개만 보이도록 유지)
                div2.classList.add('show'); // div2 보이기
            }
        });
    </script>
</body>
</html>
