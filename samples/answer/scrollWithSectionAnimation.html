<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .text {
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 1s, opacity 1s;
    }

    .text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #section1 { background: #1e90ff; }
    #section2 { background: #32cd32; }
    #section3 { background: #ff4500; }
    #section4 { background: #8a2be2; }
  </style>
</head>
<body>
  <section id="section1">
    <div class="text hidden">Welcome to Section 1</div>
  </section>
  <section id="section2">
    <div class="text hidden">This is Section 2</div>
  </section>
  <section id="section3">
    <div class="text hidden">Discover Section 3</div>
  </section>
  <section id="section4">
    <div class="text hidden">End at Section 4</div>
  </section>

  <script>
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top < window.innerHeight && rect.bottom > 0
      );
    }

    function checkVisibility() {
      const texts = document.querySelectorAll('.text');
      texts.forEach(text => {
        if (isInViewport(text)) {
          text.classList.add('visible');
          text.classList.remove('hidden');
        } else {
          text.classList.add('hidden');
          text.classList.remove('visible');
        }
      });
    }

    document.addEventListener('scroll', checkVisibility);
    window.addEventListener('load', checkVisibility);
  </script>
</body>
</html>
