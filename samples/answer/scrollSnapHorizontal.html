<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Scroll Snap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      display: flex;
      overflow-x: scroll; /* 수평 스크롤 활성화 */
      scroll-snap-type: x mandatory; /* 수평 스냅, 반드시 스냅 */
      gap: 10px; /* 요소 간 간격 */
      padding: 10px;
    }

    .scroll-item {
      flex: 0 0 1000px; /* 각 아이템의 너비 설정 */
      height: 200px;
      background-color: lightblue;
      scroll-snap-align: center; /* 스냅 포인트를 중앙으로 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
  </div>
</body>
</html>
